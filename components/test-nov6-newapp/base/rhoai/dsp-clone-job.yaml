apiVersion: batch/v1
kind: Job
metadata:
  name: dsp-clone-job-test-nov6-newapp-gitops
spec:  
  template:         
    metadata:
      name: dsp-clone-job-test-nov6-newapp-gitops
    spec:  
      serviceAccountName: test-nov6-newapp-dsp-job
      containers:
      - name: initialize-dsp
        image: quay.io/redhat-ai-dev/utils:latest
        command:
        - /bin/bash
        - -c
        - |
          NS=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
          oc wait -l statefulset=test-nov6-newapp-notebook --for=condition=ready pod --timeout=300s
          oc exec  StatefulSet/test-nov6-newapp-notebook -- git clone https://github.com/test-nov6-org/test-app
      restartPolicy: Never